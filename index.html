<html>
  <head>
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script src="https://cdn.netpie.io/microgear.js"></script>
  </head>
  <body style="margin: auto;height: 100vh" id="body">
    <div style="width: 100vw;display: absolute">
      <div id="status" style="float:right"><h3 style="color: red">OFFLINE </h3></div>
    </div>
    <div id="wrapper" style="text-align: center;height: 100vh">    
      <div id="yourdiv" style="display: inline-block;">
        <div style="width: 100vw">
          <div id="chart_div1" align="center"></div>
        </div>
        <div style="width: 100vw">
          <div id="chart_div2" align="center"></div>
        </div>
      </div>
    </div>
    
  </body>
  <script type="text/javascript">
    document.getElementById("body").style.background = "grey";

    // const APPID     = "HelloNetpie1";
    // const APPKEY    = "ioBXGzWuhroq3Nf";
    // const APPSECRET = "sORBB7XppfFYLswdpBgj5NrNO";
    var w = window.innerWidth;
    var h = window.innerHeight;
   
    var humid,temp;
    var chart1,chart2;

    var a = location.hash.substring(1).split(':');
    const APPID = a[0];
    const APPKEY = a[1];
    const APPSECRET = a[2];

    google.charts.load('current', {'packages':['gauge']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

       var data1  = google.visualization.arrayToDataTable([
        ['Label', 'Value'],
        ['Temperature', 0],
        
      ]);
        var data2  = google.visualization.arrayToDataTable([
        ['Label', 'Value'],
        ['Humid', 0]
        
      ]);

      var options1 = {
        width: h*0.5, height: h*0.5,
        redFrom: 40, redTo: 60,
        yellowFrom:30, yellowTo: 40,
        minorTicks: 5,max:60
      };

      var options2 = {
        width: h*0.5, height: h*0.5,
        minorTicks: 5
      };

      chart1 = new google.visualization.Gauge(document.getElementById('chart_div1'));
      chart1.draw(data1, options1);
      chart2 = new google.visualization.Gauge(document.getElementById('chart_div2'));
      chart2.draw(data2, options2);

      setInterval(function() {
        data1.setValue(0, 1, temp);
        data2.setValue(0, 1, humid);
        chart1.draw(data1, options1);
        chart2.draw(data2, options2);
      }, 1000);
    }

    var microgear = Microgear.create({
      key: APPKEY,
      secret: APPSECRET,
      alias : "myhtml"         /*  optional  */
    });

    microgear.on('message',function(topic,msg) {
      var data = msg.split(":");
      humid = data[1];
      temp = data[0];
    });

    microgear.on('connected', function() {
      microgear.subscribe("/DHT22");
      microgear.setAlias('htmlgear');    /* alias can be renamed anytime with this function */
      document.getElementById("body").style.background = "white";
    });

    microgear.on('present', function(event) {
      if(event.alias=="Light_control"){
         document.getElementById("status").innerHTML = "<h3 style='color: green'>ONLINE</h3>";
      }
    });

    microgear.on('absent', function(event) {
      if(event.alias=="Light_control"){
         humid = 0;
         temp = 0;
         document.getElementById("status").innerHTML = "<h3 style='color: red'>OFFLINE</h3>";
      }
    });
    microgear.connect(APPID);
    </script>
</html>
